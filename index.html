<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/styles-responsive-index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section tabindex="-1" id="map-container" role="application">
      <div tabindex="-1" id="map" aria-hidden="true"></div>
    </section>
    <section>
      <div class="filter-options">
        <select tabindex="1" id="neighborhoods-select" aria-labelledby="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" id="cuisines-select" aria-labelledby="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script type="application/javascript" charset="utf-8" src="leaflet/leaflet.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
